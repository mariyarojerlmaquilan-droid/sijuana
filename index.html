<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login + Sign Up</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background:linear-gradient(135deg, #f0f0f5 0%, #ffdee4 100%); /* soft gray to pink gradient */
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}
.box {
    max-width:420px; 
    width:100%;
    background:#ffffff; 
    padding:40px; 
    border-radius:15px;
    text-align:center; 
    box-shadow:0 20px 60px rgba(0,0,0,0.15);
    animation:slideIn 0.4s ease-out;
}
@keyframes slideIn {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
}
h2 { 
    color:#333; 
    margin-bottom:30px;
    font-size:28px;
    font-weight:600;
}
input { 
    width:100%; 
    padding:14px 16px; 
    margin:12px 0; 
    border:2px solid #d3d3d8; /* grayish border */
    border-radius:8px;
    font-size:15px;
    transition:all 0.3s ease;
    font-family:inherit;
    background:#f9f9f9; /* light gray input background */
}
input:focus { 
    outline:none;
    border-color:#ff6f91; /* pink accent on focus */
    box-shadow:0 0 0 3px rgba(255, 111, 145, 0.15);
}
input::placeholder {
    color:#999;
}
button { 
    width:100%; 
    padding:14px; 
    background:linear-gradient(135deg, #ff6f91 0%, #d3d3d8 100%); /* pink to gray gradient button */
    color:white; 
    border:none; 
    border-radius:8px; 
    cursor:pointer;
    font-size:16px;
    font-weight:600;
    transition:all 0.3s ease;
    margin-top:8px;
}
button:hover { 
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(255, 111, 145, 0.25);
}
button:active {
    transform:translateY(0);
}
button:disabled {
    opacity:0.6;
    cursor:not-allowed;
}
.link { 
    margin-top:20px; 
    font-size:14px;
    color:#666;
}
.link a {
    color:#ff6f91;
    text-decoration:none;
    font-weight:600;
    cursor:pointer;
    transition:color 0.3s ease;
}
.link a:hover {
    color:#d38090; /* muted pink hover */
    text-decoration:underline;
}
.error { 
    color:#e74c3c; 
    font-size:13px;
    margin-top:10px;
    padding:10px;
    background:#fadbd8;
    border-radius:6px;
    display:none;
}
.error:not(:empty) {
    display:block;
}
.success { 
    background:linear-gradient(135deg, #ff9aa2 0%, #d3d3d8 100%);
    color:white; 
    padding:14px; 
    margin-bottom:20px; 
    border-radius:8px; 
    display:none; 
    text-align:center;
    font-weight:600;
    animation:slideIn 0.4s ease-out;
}
.success:not(:empty) {
    display:block;
}
</style>
</head>

<body>

<div id="successMessage" class="success"></div>

<!-- LOGIN BOX -->

    <h2>Login</h2>
    <input id="loginUser" type="email" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Passwo
