<style>
* { margin:0; padding:0; box-sizing:border-box; }

body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(135deg, #6b73ff 0%, #f6a5c0 100%);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

.box {
    max-width:420px; 
    width:100%;
    background:white; 
    padding:40px; 
    border-radius:15px;
    text-align:center; 
    box-shadow:0 20px 60px rgba(0,0,0,0.25);
    animation:slideIn 0.4s ease-out;
}

@keyframes slideIn {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
}

h2 { 
    color:#333; 
    margin-bottom:30px;
    font-size:28px;
    font-weight:600;
}

input { 
    width:100%; 
    padding:14px 16px; 
    margin:12px 0; 
    border:2px solid #e5e5e5; 
    border-radius:8px;
    font-size:15px;
    transition:all 0.3s ease;
}

input:focus { 
    outline:none;
    border-color:#f08bb4;
    box-shadow:0 0 0 3px rgba(240, 139, 180, 0.2);
}

button { 
    width:100%; 
    padding:14px; 
    background: linear-gradient(135deg, #6b73ff 0%, #f08bb4 100%);
    color:white; 
    border:none; 
    border-radius:8px; 
    cursor:pointer;
    font-size:16px;
    font-weight:600;
    margin-top:8px;
}

button:hover { 
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(240, 139, 180, 0.45);
}

.link { 
    margin-top:20px; 
    font-size:14px;
    color:#666;
}

.link a {
    color:#e76fa3;
    text-decoration:none;
    font-weight:600;
    cursor:pointer;
}

.link a:hover {
    color:#c94b83;
    text-decoration:underline;
}

.error { 
    color:#b83260; 
    font-size:13px;
    margin-top:10px;
    padding:10px;
    background:#fde2ea;
    border-radius:6px;
    display:none;
}

.error:not(:empty) {
    display:block;
}

.success { 
    background: linear-gradient(135deg, #4fd1c5 0%, #38b2ac 100%);
    color:white; 
    padding:14px; 
    margin-bottom:20px; 
    border-radius:8px; 
    display:none; 
    font-weight:600;
}
</style>
</head>

<body>

<div id="successMessage" class="success"></div>

<div id="loginBox" class="box">
    <h2>Login</h2>
    <input id="loginUser" type="email" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
    <p class="link">No account? <a onclick="showRegister()">Register</a></p>
</div>

<div id="registerBox" class="box" style="display:none;">
    <h2>Register</h2>
    <input id="newFullname" type="text" placeholder="Full Name">
    <input id="newPhone" type="tel" placeholder="Phone Number">
    <input id="newUser" type="email" placeholder="Email">
    <input id="newPass" type="password" placeholder="Password">
    <button onclick="register()">Create Account</button>
    <p id="registerError" class="error"></p>
    <p class="link">Already have an account? <a onclick="showLogin()">Login</a></p>
</div>

</body>
</html>
