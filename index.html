<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login + Sign Up</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background:linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

.box {
    max-width:420px; 
    width:100%;
    background:#ffffff; 
    padding:40px; 
    border-radius:16px;
    text-align:center; 
    box-shadow:0 20px 60px rgba(0,0,0,0.18);
    animation:slideIn 0.4s ease-out;
}

@keyframes slideIn {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
}

h2 { 
    color:#1f2933; 
    margin-bottom:30px;
    font-size:28px;
    font-weight:600;
}

input { 
    width:100%; 
    padding:14px 16px; 
    margin:12px 0; 
    border:2px solid #e5e7eb; 
    border-radius:10px;
    font-size:15px;
    transition:all 0.3s ease;
    font-family:inherit;
    background:#f9fafb;
}

input:focus { 
    outline:none;
    border-color:#e4a6b7; /* subtle pink accent */
    box-shadow:0 0 0 3px rgba(228, 166, 183, 0.25);
    background:#ffffff;
}

input::placeholder {
    color:#9ca3af;
}

button { 
    width:100%; 
    padding:14px; 
    background:linear-gradient(135deg, #4b5563 0%, #374151 100%);
    color:#ffffff; 
    border:none; 
    border-radius:10px; 
    cursor:pointer;
    font-size:16px;
    font-weight:600;
    transition:all 0.3s ease;
    margin-top:8px;
}

button:hover { 
    transform:translateY(-2px);
    box-shadow:0 12px 30px rgba(0,0,0,0.25);
}

button:active {
    transform:translateY(0);
}

button:disabled {
    opacity:0.6;
    cursor:not-allowed;
}

.link { 
    margin-top:20px; 
    font-size:14px;
    color:#6b7280;
}

.link a {
    color:#c08497; /* soft pink link */
    text-decoration:none;
    font-weight:600;
    cursor:pointer;
    transition:color 0.3s ease;
}

.link a:hover {
    color:#a45c75;
    text-decoration:underline;
}

.error { 
    color:#b91c1c; 
    font-size:13px;
    margin-top:10px;
    padding:12px;
    background:#fee2e2;
    border-radius:8px;
    display:none;
}

.error:not(:empty) {
    display:block;
}

.success { 
    background:linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
    color:white; 
    padding:14px; 
    margin-bottom:20px; 
    border-radius:10px; 
    display:none; 
    text-align:center;
    font-weight:600;
    animation:slideIn 0.4s ease-out;
}

.success:not(:empty) {
    display:block;
}
</style>
</head>

<body>

<div id="successMessage" class="success"></div>

<!-- LOGIN BOX -->
<div id="loginBox" class="box">
    <h2>Login</h2>
    <input id="loginUser" type="email" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
    <p class="link">No account? <a href="#" onclick="showRegister()">Register</a></p>
</div>

<!-- REGISTER BOX -->
<div id="registerBox" class="box" style="display:none;">
    <h2>Register</h2>
    <input id="newFullname" type="text" placeholder="Full Name">
    <input id="newPhone" type="tel" placeholder="Phone Number">
    <input id="newUser" type="email" placeholder="Email">
    <input id="newPass" type="password" placeholder="Password">
    <button onclick="register()">Create Account</button>
    <p id="registerError" class="error"></p>
    <p class="link">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
</div>
