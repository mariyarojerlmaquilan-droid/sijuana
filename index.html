<title>Login + Sign Up</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: #f7f7fb;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

.box {
    max-width:420px; 
    width:100%;
    background:white; 
    padding:40px; 
    border-radius:12px;
    text-align:center; 
    box-shadow:0 12px 30px rgba(0,0,0,0.08);
}

h2 { 
    color:#333; 
    margin-bottom:30px;
    font-size:26px;
    font-weight:600;
}

input { 
    width:100%; 
    padding:14px 16px; 
    margin:12px 0; 
    border:1px solid #ddd; 
    border-radius:8px;
    font-size:15px;
}

input:focus { 
    outline:none;
    border-color:#e8a2b8;
    box-shadow:0 0 0 2px rgba(232, 162, 184, 0.25);
}

button { 
    width:100%; 
    padding:14px; 
    background:#e8a2b8;
    color:white; 
    border:none; 
    border-radius:8px; 
    cursor:pointer;
    font-size:16px;
    font-weight:600;
    margin-top:8px;
}

button:hover { 
    background:#dd8fa8;
}

.link { 
    margin-top:20px; 
    font-size:14px;
    color:#666;
}

.link a {
    color:#d87093;
    text-decoration:none;
    font-weight:600;
}

.link a:hover {
    text-decoration:underline;
}

.error { 
    color:#b8456b; 
    font-size:13px;
    margin-top:10px;
    padding:10px;
    background:#fde9ef;
    border-radius:6px;
    display:none;
}

.error:not(:empty) {
    display:block;
}

.success { 
    background:#4caf93;
    color:white; 
    padding:14px; 
    margin-bottom:20px; 
    border-radius:8px; 
    display:none; 
    font-weight:600;
}

.success:not(:empty) {
    display:block;
}
</style>
</head>

<body>

<div id="successMessage" class="success"></div>

<div id="loginBox" class="box">
    <h2>Login</h2>
    <input id="loginUser" type="email" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
    <p class="link">No account? <a onclick="showRegister()">Register</a></p>
</div>

<div id="registerBox" class="box" style="display:none;">
    <h2>Register</h2>
    <input id="newFullname" type="text" placeholder="Full Name">
    <input id="newPhone" type="tel" placeholder="Phone Number">
    <input id="newUser" type="email" placeholder="Email">
    <input id="newPass" type="password" placeholder="Password">
    <button onclick="register()">Create Account</button>
    <p id="registerError" class="error"></p>
    <p class="link">Already have an account? <a onclick="showLogin()">Login</a></p>
</div>
