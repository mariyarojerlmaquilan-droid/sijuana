<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login + Sign Up</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
    --bg-main:#f6f7fb;
    --card-bg:#ffffff;
    --text-main:#2f2f33;
    --text-muted:#7a7a85;

    --accent:#f4a3b4;
    --accent-hover:#ee8fa4;
    --accent-glow:rgba(244,163,180,.25);

    --border:#dcdce2;
    --input-bg:#fbfbfd;

    --error-bg:#fde8ea;
    --error-text:#c0392b;
    --success-bg:#f4a3b4;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    background:var(--bg-main);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    color:var(--text-main);
}

.box{
    max-width:420px;
    width:100%;
    background:var(--card-bg);
    padding:40px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,.08);
    animation:fadeIn .4s ease-out;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}

h2{
    margin-bottom:25px;
    font-size:26px;
    font-weight:600;
}

input{
    width:100%;
    padding:12px 14px;
    margin:10px 0;
    border:1.5px solid var(--border);
    border-radius:8px;
    font-size:15px;
    background:var(--input-bg);
    transition:.3s;
}

input::placeholder{color:var(--text-muted)}

input:focus{
    outline:none;
    border-color:var(--accent);
    box-shadow:0 0 0 3px var(--accent-glow);
}

button{
    width:100%;
    padding:12px;
    margin-top:8px;
    background:var(--accent);
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:15px;
    font-weight:600;
    cursor:pointer !important; /* required for Google Sites */
    transition:.3s;
}

button:hover{
    background:var(--accent-hover);
    box-shadow:0 6px 18px var(--accent-glow);
}

button:disabled{
    opacity:.6;
    cursor:not-allowed !important;
}

.link{
    margin-top:15px;
    font-size:14px;
    color:var(--text-muted);
}

.link a{
    color:var(--accent);
    font-weight:600;
    text-decoration:none;
    cursor:pointer !important;
}

.link a:hover{
    color:var(--accent-hover);
    text-decoration:underline;
}

.error{
    margin-top:10px;
    padding:8px;
    font-size:13px;
    background:var(--error-bg);
    color:var(--error-text);
    border-radius:6px;
    display:none;
}

.error:not(:empty){display:block}

.success{
    background:var(--success-bg);
    color:#fff;
    padding:12px;
    margin-bottom:20px;
    border-radius:8px;
    font-weight:600;
    display:none;
}

.success:not(:empty){display:block}
</style>
</head>

<body>

<div id="successMessage" class="success"></div>

<div id="loginBox" class="box">
    <h2>Login</h2>
    <input id="loginUser" type="email" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
    <p class="link">No account? <a onclick="showRegister()">Register</a></p>
</div>

<div id="registerBox" class="box" style="display:none;">
    <h2>Register</h2>
    <input id="newFullname" type="text" placeholder="Full Name">
    <input id="newPhone" type="tel" placeholder="Phone Number">
    <input id="newUser" type="email" placeholder="Email">
    <input id="newPass" type="password" placeholder="Password">
    <button onclick="register()">Create Account</button>
    <p id="registerError" class="error"></p>
    <p class="link">Already have an account? <a onclick="showLogin()">Login</a></p>
</div>

<script>
const SUPABASE_URL = "https://vjhoahthcaojzharxbzh.supabase.co";
const SUPABASE_ANON_KEY = "PASTE_YOUR_ANON_KEY_HERE";
const HOME_PAGE = "https://sites.google.com/view/sijuana/home/";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function showRegister(){
    loginBox.style.display = "none";
    registerBox.style.display = "block";
}

function showLogin(){
    registerBox.style.display = "none";
    loginBox.style.display = "block";
}

function setLoading(btn, state, text){
    btn.disabled = state;
    btn.innerText = state ? "Please waitâ€¦" : text;
}

async function register(){
    const fullname = newFullname.value;
    const phone = newPhone.value;
    const email = newUser.value;
    const password = newPass.value;
    const btn = document.querySelector("#registerBox button");

    if(!fullname || !phone || !email || !password){
        registerError.innerText = "Fill all fields";
        return;
    }

    setLoading(btn, true, "Create Account");

    const { data, error } = await supabaseClient.auth.signUp({
        email,
        password,
        options:{ data:{ fullname, phone } }
    });

    if(error){
        registerError.innerText = error.message;
        setLoading(btn, false, "Create Account");
        return;
    }

    if(data.user){
        await supabaseClient.from("profiles").insert({
            id: data.user.id,
            fullname,
            phone,
            email
        });
    }

    successMessage.innerText = "Account created! Check your email to confirm.";
    setTimeout(() => {
        successMessage.innerText = "";
        showLogin();
    }, 2000);

    setLoading(btn, false, "Create Account");
}

async function login(){
    const btn = document.querySelector("#loginBox button");
    setLoading(btn, true, "Login");

    const { error } = await supabaseClient.auth.signInWithPassword({
        email: loginUser.value,
        password: loginPass.value
    });

    if(error){
        loginError.innerText = error.message;
        setLoading(btn, false, "Login");
        return;
    }

    successMessage.innerText = "Welcome! Login successful.";
    setTimeout(() => window.top.location.href = HOME_PAGE, 1000);
}
</script>

</body>
</html>
