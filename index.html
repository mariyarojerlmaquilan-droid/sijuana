<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login + Sign Up</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}
.box {
    max-width:420px; 
    width:100%;
    background:white; 
    padding:40px; 
    border-radius:15px;
    text-align:center; 
    box-shadow:0 20px 60px rgba(0,0,0,0.3);
    animation:slideIn 0.4s ease-out;
}
@keyframes slideIn {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
}
h2 { 
    color:#333; 
    margin-bottom:30px;
    font-size:28px;
    font-weight:600;
}
input { 
    width:100%; 
    padding:14px 16px; 
    margin:12px 0; 
    border:2px solid #e0e0e0; 
    border-radius:8px;
    font-size:15px;
    transition:all 0.3s ease;
    font-family:inherit;
}
input:focus { 
    outline:none;
    border-color:#667eea;
    box-shadow:0 0 0 3px rgba(102, 126, 234, 0.1);
}
input::placeholder {
    color:#999;
}
button { 
    width:100%; 
    padding:14px; 
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color:white; 
    border:none; 
    border-radius:8px; 
    cursor:pointer;
    font-size:16px;
    font-weight:600;
    transition:all 0.3s ease;
    margin-top:8px;
}
button:hover { 
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(102, 126, 234, 0.4);
}
button:active {
    transform:translateY(0);
}
button:disabled {
    opacity:0.6;
    cursor:not-allowed;
}
.link { 
    margin-top:20px; 
    font-size:14px;
    color:#666;
}
.link a {
    color:#667eea;
    text-decoration:none;
    font-weight:600;
    cursor:pointer;
    transition:color 0.3s ease;
}
.link a:hover {
    color:#764ba2;
    text-decoration:underline;
}
.error { 
    color:#e74c3c; 
    font-size:13px;
    margin-top:10px;
    padding:10px;
    background:#fadbd8;
    border-radius:6px;
    display:none;
}
.error:not(:empty) {
    display:block;
}
.success { 
    background:linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
    color:white; 
    padding:14px; 
    margin-bottom:20px; 
    border-radius:8px; 
    display:none; 
    text-align:center;
    font-weight:600;
    animation:slideIn 0.4s ease-out;
}
.success:not(:empty) {
    display:block;
}
</style>
</head>

<body>

<div id="successMessage" class="success"></div>


<!-- LOGIN BOX -->
<div id="loginBox" class="box">
    <h2>Login</h2>
    <input id="loginUser" type="email" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
    <p class="link">No account? <a href="#" onclick="showRegister()">Register</a></p>
</div>

<!-- REGISTER BOX -->
<div id="registerBox" class="box" style="display:none;">
    <h2>Register</h2>
    <input id="newFullname" type="text" placeholder="Full Name">
    <input id="newPhone" type="tel" placeholder="Phone Number">
    <input id="newUser" type="email" placeholder="Email">
    <input id="newPass" type="password" placeholder="Password">
    <button onclick="register()">Create Account</button>
    <p id="registerError" class="error"></p>
    <p class="link">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
</div>

<script>
// ===== Supabase Setup =====
const SUPABASE_URL = "https://vjhoahthcaojzharxbzh.supabase.co";    
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqaG9haHRoY2FvanpoYXJ4YnpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzY0MjEsImV4cCI6MjA4MDY1MjQyMX0.W72UylnW9DGY35S6FuaNNgSPm0biesz7CXzdxTSMbwA"; 

// Set this to your Google Sites published homepage
const HOME_PAGE = "https://sites.google.com/view/sijuana/home/";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Toggle Boxes
function showRegister(){ document.getElementById("registerBox").style.display="block"; document.getElementById("loginBox").style.display="none"; }
function showLogin(){ document.getElementById("registerBox").style.display="none"; document.getElementById("loginBox").style.display="block"; }

// Loading effect
function setLoading(btn,isLoading,text){ btn.disabled=isLoading; btn.innerText=isLoading?"Please wait...":text; }

// Register
async function register(){
    let fullname=document.getElementById("newFullname").value;
    let phone=document.getElementById("newPhone").value;
    let email=document.getElementById("newUser").value;
    let password=document.getElementById("newPass").value;
    let btn=document.querySelector("#registerBox button");
    setLoading(btn,true,"Create Account");

    if(!fullname||!phone||!email||!password){ 
        document.getElementById("registerError").innerText="Fill all fields"; 
        setLoading(btn,false,"Create Account"); 
        return; 
    }

    const {data,error}=await supabaseClient.auth.signUp({
        email,
        password,
        options:{
            data:{
                fullname:fullname,
                phone:phone
            }
        }
    });
    if(error){ 
        document.getElementById("registerError").innerText=error.message; 
        setLoading(btn,false,"Create Account"); 
        return; 
    }

    document.getElementById("registerError").innerText="";
    document.getElementById("successMessage").innerText="Account created! Please check your email to confirm.";
    document.getElementById("successMessage").style.display="block";
    setTimeout(()=>{ document.getElementById("successMessage").style.display="none"; showLogin(); },2000);
    setLoading(btn,false,"Create Account");
}

// Login
async function login(){
    let email=document.getElementById("loginUser").value;
    let password=document.getElementById("loginPass").value;
    let btn=document.querySelector("#loginBox button");
    setLoading(btn,true,"Login");

    const {data,error}=await supabaseClient.auth.signInWithPassword({email,password});
    if(error){ 
        document.getElementById("loginError").innerText=error.message; 
        setLoading(btn,false,"Login"); 
        return; 
    }

    setLoading(btn,false,"Login");
    document.getElementById("loginError").innerText="";
    document.getElementById("successMessage").innerText="Welcome! Login successful!";
    document.getElementById("successMessage").style.display="block";

    // Redirect top-level window to Google Sites homepage
    setTimeout(()=>{ window.top.location.href = HOME_PAGE; },1000);
}

// Auto-check session
supabaseClient.auth.getSession().then(({data})=>{
    if(data.session){
        window.top.location.href = HOME_PAGE;
    }
});
</script>

</body>
</html>
