<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Logout</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display:flex; 
    justify-content:center; 
    align-items:center; 
    height:100vh;
    padding:20px;
}
.box {
    max-width:400px; 
    width:100%;
    background:white; 
    padding:40px; 
    border-radius:15px;
    text-align:center; 
    box-shadow:0 20px 60px rgba(0,0,0,0.3);
    animation:slideIn 0.4s ease-out;
}
@keyframes slideIn {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
}
h2 { 
    color:#333; 
    margin-top:0;
    margin-bottom:30px;
    font-size:28px;
    font-weight:600;
}
.message { 
    margin-top:20px; 
    color:#27ae60; 
    font-weight:600;
    font-size:15px;
    min-height:20px;
}
.logout-btn {
    background:linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
    color:white; 
    padding:14px 30px; 
    border:none; 
    border-radius:8px; 
    cursor:pointer;
    font-size:16px;
    font-weight:600;
    transition:all 0.3s ease;
    width:100%;
    margin-top:10px;
}
.logout-btn:hover { 
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(231, 76, 60, 0.4);
}
.logout-btn:active {
    transform:translateY(0);
}
.logout-btn:disabled { 
    opacity:0.6; 
    cursor:not-allowed;
}
</style>
</head>

<body>

<div class="box">
    <h2>Logout</h2>
    <button class="logout-btn" id="logoutBtn" onclick="handleLogout()">Logout</button>
    <p class="message" id="message"></p>
</div>

<script>
// ===== Supabase Setup =====
const SUPABASE_URL = "https://vjhoahthcaojzharxbzh.supabase.co";    
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqaG9haHRoY2FvanpoYXJ4YnpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzY0MjEsImV4cCI6MjA4MDY1MjQyMX0.W72UylnW9DGY35S6FuaNNgSPm0biesz7CXzdxTSMbwA"; 

// Redirect to siijuana after logout
const REDIRECT_URL = "https://sites.google.com/view/siijuana/login-or-register";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Logout function
async function handleLogout(){
    let btn = document.getElementById("logoutBtn");
    btn.disabled = true;
    btn.innerText = "Logging out...";
    
    try {
        const {error} = await supabaseClient.auth.signOut();
        
        if(error) {
            document.getElementById("message").innerText = "Error logging out!";
            console.error("Logout error:", error.message);
            btn.disabled = false;
            btn.innerText = "Logout";
            return;
        }
        
        document.getElementById("message").innerText = "Successfully logged out!";
        btn.innerText = "Logged out";
        
        // Redirect to siijuana login page after 1 second
        setTimeout(() => {
            window.top.location.href = REDIRECT_URL;
        }, 1000);
    } catch(err) {
        document.getElementById("message").innerText = "An error occurred!";
        console.error("Unexpected error:", err);
        btn.disabled = false;
        btn.innerText = "Logout";
    }
}
</script>

</body>
</html>
